<!doctype html>
<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>code.link</title>
  <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <section>
      <div class="content">
        <div class="cell a">
          <textarea id="html" placeholder="html"></textarea>
        </div>

        <div class="cell b">
          <textarea id="css" placeholder="css"></textarea>
        </div>

        <div class="cell c">
          <textarea id="js" placeholder="js"></textarea>
        </div>
        <div class="cell d">
          <iframe srcdoc=""></iframe>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="/main.js"></script>
  
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
  <script>
    //Initialize Split.js
    var splitInstance = Split(['.a', '.b', '.c', '.d'], {
      gutterSize: 10,
      minSize: 0,
      snapOffset: 20,
      onDrag: function(){
        // Get the current size
        var currentSizes = splitInstance.getSizes();
        // Function to update padding
        function updatePadding(selector, size) {
          const element = document.querySelector(selector);
          if(element) {
            element.style.padding = size <= 3 ? 0 : '20px';
          }
        }
        // Update padding for each element
        updatePadding('#html', currentSizes[0])
        updatePadding('#css', currentSizes[1])
        updatePadding('#js', currentSizes[2])
      }
    });
    
  </script>
</body>
</html>
